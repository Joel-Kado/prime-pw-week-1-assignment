<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <!-- Create a header with an <h1> containing your name -->
    <header>
      <h1>Joel</h1>
    
    </header>

    <!-- Include an image -->
<img src="image.jpg" class="center">
    <!-- Create an unordered list with 3 list items of fun facts about you -->
    <ul>
      <li>I paint my nails</li>
      <li>I am building a website for my Art</li>
      <li>I am a slow driver</li>
    </ul>
    <!-- Create a footer -->
    
    <!-- Inside your footer, put a <p> with your favorite quote -->
    <footer><p>
      "I can accept failure, but I cannot accept not trying" -Michael Jordan
    </p></footer>
</body>
</html>
